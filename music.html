<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music</title>
  <link rel="stylesheet" href="fontello/css/fontello.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="player">
    <div id="head">
      <span id="go-back" title="Zwiń"><i class="icon-open"></i></span>
      Odtwarzanie z albumu „Unknown album”
      <span id="more" title="Więcej.."><i class="icon-more"></i></span>
    </div><br>

    <div id="img"><img src="img/unknown.png" height="300px" id="img1"></div>
    <h1>Unknown title</h1>
    <h2>Unknown artist</h2>
    <audio id="audio" src="music/placeholder.mp3"></audio>

    <input type="range" id="seek" value="0" />
    <div id="time-info">
      <span id="current-time">0:00</span><span id="duration">0:00</span>

    </div>
    <div class="controls">
      <button id="shuffle" title="Odtwarzanie mieszane"><i class="icon-shuffle"></i></button>
      <button id="prev" title="Poprzedni utwór"><i class="icon-previous"></i></button>
      <button id="play" title="Odtwórz/Zatrzymaj"><i class="icon-play"></i></button>
      <button id="next" title="Następny utwór"><i class="icon-next"></i></button>
      <button id="loop" title="Zapętl"><i class="icon-loop"></i></button>
      <div class="footer">
        <button id="devices" title="Odtwarzanie na innych urządzeniach"><i class="icon-devices"></i></button>
        <button id="dont-disturb" title="Nie odtwarzaj tego utworu"><i class="icon-dont-disturb"></i></button>
        <button id="teledisk" title="Pokaż teledysk"><i class="icon-teledisk"></i></button>
        <button id="lyrics" title="Pokaż tekst piosenki"><i class="icon-lyrics"></i></button>
        <button id="share" title="Udostępnij"><i class="icon-share"></i></button>
        <button id="list" title="Lista odtwarzania"><i class="icon-list"></i></button>
      </div>
    </div>
  </div>
  <div id="lyrics-overlay" class="hidden">
    <div id="lyrics-container">
      <div id="song-info">
        <img src="img/toxic.jpg" height="50px" id="img2">
        <div id="track-info">
          <h3>Title</h3>
          <h4>- artist</h4>
        </div>
      </div>
      <div id="lyrics">y</div>
      <div id="bottom-bar">
        <audio id="audio-lyr" src="music/ballada-o-samotnosci.mp3"></audio>
        <input type="range" id="seek-lyr" value="0" />
        <button id="hide-lyrics"><i class="icon-open"></i></button>
        <button id="prev-lyr"><i class="icon-previous"></i></button>
        <button id="play-lyr"><i class="icon-play"></i></button>
        <button id="next-lyr"><i class="icon-next"></i></button>
        <button id="shuffle-lyr"><i class="icon-shuffle"></i></button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
