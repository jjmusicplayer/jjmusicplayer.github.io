<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Music Player</title>
  <link rel="stylesheet" href="fontello/css/fontello.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png" type="image/png">
</head>

<body>
  <div id="player-mini">
      <div id="mini-info">
        <img src="img/unknown.png" height="40px" id="img3">
        <div id="mini-track-info">
          <h5>Unknown title</h5>
          <h6>Unknown artist</h6>
        </div>
      </div>
      <div id="mini-controls">
        <button id="play-mini" title="Odtwórz/Zatrzymaj"><i class="icon-play"></i></button>
      </div>
    </div>
  <div id="container" style="max-width: 500px;">
      <header>
        <img src="img/unknown.png">
        <button id="wszystko" class="pointing">Wszystkie</button>
        <button id="muzyka">Muzyka</button>
        <button id="podcasty">Podcasty</button>
      </header>
      <main>
        <p id="recent">Ostatnie</p>
        <div class="recent">
          <div class="playlist-box">
            <img src="img/toxic.png">
            <p>TOXIC</p>
          </div>
          <div class="playlist-box">
            <img src="img/charger.png">
            <p>nauczyłem się przeklinać</p>
          </div>
          <div class="playlist-box">
            <img src="img/njb.png">
            <p>NAPISZ JAK BĘDZIESZ</p>
          </div>
        </div>
      </main>
      <footer>
        <button id="home-footer" class="pointing-footer"><i class="icon-home"></i><br>Home</button>
        <button id="search-footer"><i class="icon-search"></i><br>Wyszukaj</button>
        <button id="library-footer"><i class="icon-list"></i><br>Biblioteka</button>
      </footer>
  </div>
  <div id="player-container" class="hidden">
    <div id="player">
      <div id="head">
        <div id="go-back" title="Zwiń"><i class="icon-open"></i></div>
        „Unknown album”
        <div id="more" title="Więcej.."><i class="icon-more"></i></div>
      </div><br>

      <div id="img"><img src="img/unknown.png" height="300px" id="img1"></div>
      <h1>Unknown title</h1>
      <h2>Unknown artist</h2>
      <audio id="audio" src="music/placeholder.mp3"></audio>

      <input type="range" id="seek" value="0" />
      <div id="time-info">
        <span id="current-time">0:00</span><span id="duration">0:00</span>

      </div>
      <div class="controls">
        <button id="shuffle" title="Odtwarzanie mieszane"><i class="icon-shuffle"></i></button>
        <button id="prev" title="Poprzedni utwór"><i class="icon-previous"></i></button>
        <button id="play" title="Odtwórz/Zatrzymaj"><i class="icon-play"></i></button>
        <button id="next" title="Następny utwór"><i class="icon-next"></i></button>
        <button id="loop" title="Zapętl"><i class="icon-loop"></i></button>
      </div>
      <div class="footer">
        <button id="devices" title="Odtwarzanie na innych urządzeniach"><i class="icon-devices"></i></button>
        <button id="dont-disturb" title="Nie odtwarzaj tego utworu"><i class="icon-dont-disturb"></i></button>
        <button id="teledisk" title="Pokaż teledysk"><i class="icon-teledisk"></i></button>
        <button id="lyrics" title="Pokaż tekst piosenki"><i class="icon-lyrics"></i></button>
        <button id="share" title="Udostępnij"><i class="icon-share"></i></button>
        <button id="list" title="Lista odtwarzania"><i class="icon-list"></i></button>
      </div>

    </div>
  </div>
  <div id="lyrics-overlay" class="hidden">
    <div id="lyrics-container" class="lyrics-bg">
      <div id="song-info" class="lyrics-bg">
        <img src="img/unknown.png" height="50px" id="img2">
        <div id="track-info">
          <h3>Unknown title</h3>
          <h4>Unknown artist</h4>
        </div>
      </div>
      <div id="lyrics-new"></div>
      <div id="bottom-bar" class="lyrics-bg">
        <audio id="audio-lyr" src="music/ballada-o-samotnosci.mp3"></audio>
        <input type="range" id="seek-lyr" value="0" />
        <div class="bottom-controls">
          <button id="hide-lyrics"><i class="icon-open"></i></button>
          <button id="prev-lyr"><i class="icon-previous"></i></button>
          <button id="play-lyr"><i class="icon-play"></i></button>
          <button id="next-lyr"><i class="icon-next"></i></button>
          <button id="loop-lyr"><i class="icon-loop"></i></button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
